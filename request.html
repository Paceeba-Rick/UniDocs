<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Documents - UniDocs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <section id="logo-name"> <img src="images/logo.jpg" alt="UniDocs Logo" class="logo"><h1 style="margin-top: 7%; margin-left: 2%;">UniDocs</h1></section>
            <h1>Document Request</h1>
        </header>

        <form id="requestForm">
            <!-- Education Level -->
            <div class="form-group">
                <label>Education Level</label>
                <select id="educationLevel" required>
                    <option value="">Select Level</option>
                    <option value="junior">Junior High</option>
                    <option value="senior">Senior High</option>
                    <option value="university">University/College</option>
                </select>
            </div>

            <!-- Dynamic School Fields -->
            <div id="schoolFields"></div>

            <!-- Document Type -->
            <div class="form-group">
                <label>Document Needed</label>
                <select id="documentType" required>
                    <option value="">Select Document</option>
                    <option value="transcript">Transcript</option>
                    <option value="certificate">Certificate</option>
                    <input id="otherInput" style="width: 96%;" placeholder="Others">
                </select>
            </div>

            <!-- Location Details -->
            <div class="form-group">
                <label>Where should we deliver?</label>
                <input type="text" placeholder="Full Address" required>
                <input type="text" placeholder="Landmark">
                <input type="tel" placeholder="Contact Phone" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Request</button>
        </form>
    </div>

    <script src="student-auth.js"></script>
</body>
</html>
