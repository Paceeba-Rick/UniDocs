<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Documents - UniDocs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <section id="logo-name"> 
                <img src="images/logo.jpg" alt="UniDocs Logo" class="logo">
                <h1 style="margin-top: 7%; margin-left: 2%;">UniDocs</h1>
            </section>
            <h1>Document Request</h1>
        </header>

        <form id="requestForm">
            <!-- Education Level -->

                <div class="form-group">
                <label style="color: #0a7035;"> Select Education Level</label>
                <div class="level-options">
                    <div class="level-card"  data-level="junior">
                        <img src="images/junior-high.jpg" alt="" width="90" height="60%" style="border-radius: 50%;">
                        <p>Junior High School</p>
                    </div>
                    <div class="level-card"  data-level="senior">
                        <img src="images/senior-high.webp" alt="" width="90" height="60%" style="border-radius: 50%;">
                        <p>Senior High School</p>
                    </div>
                    <div class="level-card"  data-level="university">
                        <img src="images/university.jpg" alt="" width="90" height="60%" style="border-radius: 50%;">
                        <p>University/College</p>
                    </div>
                </div>
                <input type="hidden" id="educationLevel" required>
            </div>

            
    

            <!-- Dynamic School Fields -->
            <div id="schoolFields"></div>

            <!-- Document Type -->
            <div class="form-group">
                <label>Document Needed</label>
                <select id="documentType" required>
                    <option value="">Select Document</option>
                    <option value="transcript">Transcript</option>
                    <option value="certificate">Certificate</option>
                    <input id="otherInput" style="width: 96%;" placeholder="Others">
                </select>
            </div>

            <!-- Location Details -->
                   <div class="form-group">
    <label>Delivery Method</label>
    <div>
        <input type="radio" id="softCopy" name="deliveryMethod" value="soft-copy" required>
        <label for="softCopy">Soft-copy</label>
    </div>
    <div>
        <input type="radio" id="hardCopy" name="deliveryMethod" value="hard-copy">
        <label for="hardCopy">Hard-copy</label>
    </div>
</div>

<!-- Soft-copy Field -->
<div class="form-group" id="softCopyField" style="display: none;">
    <label>Enter Phone Number</label>
    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
</div>

<!-- Hard-copy Fields -->
<div class="form-group" id="hardCopyFields" style="display: none;">
    <label>Full Address</label>
    <input type="text" placeholder="Full Address">
    <label>Landmark</label>
    <input type="text" placeholder="Landmark">
    <label>Contact Phone</label>
    <input type="tel" placeholder="Contact Phone">
</div>

            <!-- Upload National ID -->
            <div class="form-group">
                <label>Upload National ID Card</label>
                <input type="file" id="nationalIdUpload" accept="image/*" required>
            </div>

            <!-- Take Selfie -->
            <div class="form-group">
                <label>Take a Selfie</label>
                <button type="button" id="takeSelfieButton" class="btn">Take Selfie</button>
                <input type="file" id="selfieUpload" accept="image/*" style="display: none;" capture>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Request</button>
        </form>
    </div>

    <script>
         const softCopyRadio = document.getElementById('softCopy');
    const hardCopyRadio = document.getElementById('hardCopy');
    const softCopyField = document.getElementById('softCopyField');
    const hardCopyFields = document.getElementById('hardCopyFields');

    softCopyRadio.addEventListener('change', () => {
        if (softCopyRadio.checked) {
            softCopyField.style.display = 'block';
            hardCopyFields.style.display = 'none';
        }
    });

    hardCopyRadio.addEventListener('change', () => {
        if (hardCopyRadio.checked) {
            softCopyField.style.display = 'none';
            hardCopyFields.style.display = 'block';
        }
    });
        // Handle "Take Selfie" button click to open file input
        const takeSelfieButton = document.getElementById('takeSelfieButton');
        const selfieUpload = document.getElementById('selfieUpload');

        takeSelfieButton.addEventListener('click', () => {
            selfieUpload.click();
        });
    </script>
</body>
</html>
