<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - UniDocs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .level-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .level-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .level-card.selected {
            border-color: #27ae60;
            background: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="images/logo.jpg" alt="UniDocs" class="logo"></a>
                <h1>Student Registration</h1>
        </header>

        <form id="registrationForm">
            <!-- Education Level Selection -->
            <div class="form-group">
                <label style="color: #0a7035;"> Select Education Level</label>
                <div class="level-options">
                    <div class="level-card"  data-level="junior">
                        <img src="images/junior-high.jpg" alt="" width="90" height="60%" style="border-radius: 50%;">
                        <p>Junior High School</p>
                    </div>
                    <div class="level-card"  data-level="senior">
                        <img src="images/senior-high.webp" alt="" width="90" height="60%" style="border-radius: 50%;">
                        <p>Senior High School</p>
                    </div>
                    <div class="level-card"  data-level="university">
                        <img src="images/university.jpg" alt="" width="90" height="60%" style="border-radius: 50%;">
                        <p>University/College</p>
                    </div>
                </div>
                <input type="hidden" id="educationLevel" required>
            </div>

            <!-- Dynamic School Fields (Filled by JS) -->
            <div id="schoolFields"></div>

            <!-- Personal Info -->
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" id="password" required minlength="8">
            </div>

            <a href="request.html"><button type="submit" class="btn">Create Account</button></a>
        </form>

        <p class="auth-link">Already have an account? <a href="login.html">Log in</a></p>

        <script src="student-auth.js"></script>
    </div>
</body>
</html>
