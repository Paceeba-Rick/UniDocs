<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - UniDocs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <header>
            <a href="index.html"><img src="images/logo.jpg" alt="UniDocs" class="logo"></a>
            <h1>Student Login</h1>
        </header>

      <form id="requestForm">
            <div class="form-group">
                <label>Email or Phone</label>
                <input type="text" id="loginId" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
                <a href="forgot-password.html" class="small-link">Forgot password?</a>
            </div>

            <div class="form-group-remember">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn">Log In</button>
        </form>

        <p class="auth-link">New to UniDocs? <a href="register.html">Create account</a></p>

        <script src="student-auth.js"></script>
    </div>
</body>
</html>
